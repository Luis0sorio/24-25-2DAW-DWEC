<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio de Eventos en JavaScript</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    main { display: flex; flex-wrap: wrap; gap: 20px; padding: 20px; }
    .card {
      position: relative;
      width: 150px;
      height: 200px;
      background-color: #f3f3f3;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #333;
      cursor: pointer;
    }
    .popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.5s;
    }
  </style>
</head>
<body>
  <main>
    <div class="card">Card 1 <span class="popup">¡Seleccionada!</span></div>
    <div class="card">Card 2 <span class="popup">¡Seleccionada!</span></div>
    <div class="card">Card 3 <span class="popup">¡Seleccionada!</span></div>
  </main>

  <script src="solucion/app.js"></script>
</body>
</html>

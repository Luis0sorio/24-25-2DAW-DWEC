<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio de Eventos en JavaScript</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    main { display: flex; flex-wrap: wrap; gap: 20px; padding: 20px; }
    .card {
      width: 150px;
      height: 200px;
      background-color: #f3f3f3;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #333;
      transition: background-color 0.3s, border 0.3s;
      outline: none;
    }
    .focused {
      border: 3px dashed #FF6347;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0%, 100% { border-color: #FF6347; }
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <main>
    <div class="card" tabindex="0">Card 1</div>
    <div class="card" tabindex="0">Card 2</div>
    <div class="card" tabindex="0">Card 3</div>
  </main>

  <script src="solucion/app.js"></script>
</body>
</html>

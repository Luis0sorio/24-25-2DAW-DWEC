<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulacro: Formulario Avanzado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="advancedForm">
        <h1>Simulacro: Registro Completo</h1>

        <label for="name">Nombre:</label>
        <input type="text" id="name" placeholder="Escribe tu nombre" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" placeholder="Escribe tu correo" required>

        <label for="grade">Calificación:</label>
        <input type="number" id="grade" placeholder="0-10" required>

        <label for="comments">Comentarios:</label>
        <textarea id="comments" placeholder="Escribe tus comentarios"></textarea>

        <label for="notify">¿Desea recibir notificaciones?</label>
        <input type="checkbox" id="notify">

        <button type="button" id="clearBtn">Limpiar Formulario</button>
        <button type="submit" id="submitBtn" disabled>Registrar</button>
    </form>

    <div id="hoverBox" class="hidden">Pasa el ratón por aquí para más información.</div>
    <div id="infoBox" class="hidden">Pasa el ratón sobre los campos para obtener detalles.</div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear XX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Crear Nueva XX</h1>
        <form id="create-form">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="value">Contenido</label>
                <input type="text" id="value" name="value" required>
            </div>
            <div class="form-group">
                <label for="expires">Fecha y Hora</label>
                <input type="datetime-local" name="fecha" required>
            </div>
            <button type="submit" class="btn-create">Crear</button>
        </form>
        <button onclick="window.location.href='index.html'" class="btn-back">Volver</button>
    </div>
    <script type="module" src="./create.js"></script>
</body>
</html>
